    <!-- Google Analytics 4 (replace G-SMDWNQY4WX with your measurement ID) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-SMDWNQY4WX"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-SMDWNQY4WX');  /* replace with your GA4 ID */
    </script>

    <!-- Calendly → GA4 conversion tracking -->
    <script>
      window.addEventListener("message", function(e) {
        if (typeof gtag !== "function") return;
        try {
          var data = JSON.parse(e.data);
          if (data.event && data.event.indexOf("calendly") === 0) {
            if (data.event === "calendly.event_scheduled") {
              gtag("event", "generate_lead", {
                method: "calendly",
                event_category: "booking",
                event_label: "Discovery call"
              });
            }
          }
        } catch (err) {}
      });
    </script>
